<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Receipt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle theme">
                <svg class="moon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <div class="grid">
            <div class="form-container">
                <h2>Receipt Details</h2>
                <form id="receiptForm">
                    <div class="form-group">
                        <label for="instituteName">Institute Name</label>
                        <input type="text" id="instituteName" name="instituteName" required>
                    </div>

                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>

                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" name="courseName" required>
                    </div>

                    <div class="form-group">
                        <label for="fees">Fees (â‚¹)</label>
                        <input type="number" id="fees" name="fees" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="paymentMonth">Payment Month</label>
                        <select id="paymentMonth" name="paymentMonth" required>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="paymentMode">Payment Mode</label>
                        <select id="paymentMode" name="paymentMode">
                            <option value="Cash">Cash</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>

                    <button type="button" id="newReceipt" class="btn-reset">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                            <path d="M23 4v6h-6"></path>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        New Receipt
                    </button>
                </form>
            </div>

            <div class="receipt-section">
                <div class="actions">
                    <button id="printBtn" class="btn-primary">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                            <path d="M6 9V2h12v7"></path>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <path d="M6 14h12v8H6z"></path>
                        </svg>
                        Print
                    </button>
                    <button id="shareBtn" class="btn-secondary">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>
                </div>

                <div id="receipt" class="receipt">
                    <div class="receipt-header">
                        <h1 id="receiptInstitute">Institute Name</h1>
                        <p>Course Receipt</p>
                    </div>

                    <div class="receipt-meta">
                        <div class="receipt-row">
                            <span>Receipt No: <span id="receiptNumber"></span></span>
                            <span>Date: <span id="receiptDate"></span></span>
                        </div>
                        <div class="receipt-time">
                            Time: <span id="receiptTime"></span>
                        </div>
                    </div>

                    <div class="receipt-details">
                        <div class="receipt-row">
                            <span>Student Name:</span>
                            <span id="receiptStudent">-</span>
                        </div>
                        <div class="receipt-row">
                            <span>Course Name:</span>
                            <span id="receiptCourse">-</span>
                        </div>
                        <div class="receipt-row">
                            <span>Payment Month:</span>
                            <span id="receiptMonth">-</span>
                        </div>
                        <div class="receipt-row">
                            <span>Payment Mode:</span>
                            <span id="receiptPayment">Cash</span>
                        </div>
                        <div class="receipt-row">
                            <span>Fees:</span>
                            <span id="receiptFees">-</span>
                        </div>
                    </div>

                    <div class="signature-section">
                        <div class="signature-box">
                            <span>Signature and Stamp</span>
                        </div>
                    </div>

                    <div class="receipt-footer">
                        <p class="disclaimer">
                            This is a digitally generated receipt required Stamp and signature of the Head of institute
                        </p>
                        <a href="https://alienweb.in" target="_blank" rel="noopener noreferrer" class="credit">
                            made by alienweb.in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/receipt.js"></script>
</body>
</html>
